<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Macam Warna Background Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Macam Warna Background</h2>
        <div class="bg-primary text-white p-3"></div>
        <div class="bg-success text-white p-3"></div>
        <div class="bg-info text-dark p-3"></div>
        <div class="bg-warning text-dark p-3"></div>
        <div class="bg-danger text-white p-3"></div>
        <div class="bg-secondary text-white p-3"></div>
        <div class="bg-dark text-white p-3"></div>
        <div class="bg-light text-dark p-3"></div>
    </div>
</body>
</html>
